<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP - E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4><i class="fas fa-key me-2"></i>Verify OTP</h4>
          </div>
          <div class="card-body">
            <p class="text-muted text-center">
              An OTP has been sent to your email and mobile number.
            </p>
            <form>
              <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Enter 6-digit OTP" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-check-circle me-1"></i>Verify
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="#" onclick="alert('OTP resent')">Resend OTP</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
<script src="js/main.js"></script>

</body>
</html>
